<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratyay Gopal</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ::selection {
            background: rgb(18, 18, 18);
        }

        body {
            font-family:  monospace; /* Changed to Roboto Mono with a fallback */
            background: linear-gradient(135deg, #131313 50%, #000 50%, #101010 10%);
            background-size: 50px 50px;
            background-repeat: repeat;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            position: relative;
        }

        header {
            margin-bottom: 2rem;
        }

        header h1 {
            font-size: 5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            transition: font-size 0.3s ease-in-out;
        }

        header h1 span {
            color: rgb(210, 30, 30);
        }

        header h1:hover {
            font-size: 6rem;
        }

        header a {
            text-decoration: none;
            color: inherit;
        }

        nav {
            position: absolute;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%);
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            width: auto;
            max-width: 90%;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1rem;
            font-size: 2rem;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        nav a:hover {
            color: rgb(210, 30, 30);
            transform: scale(1.5);
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            header h1 {
                font-size: 3rem;
            }

            nav a {
                font-size: 1.5rem;
                margin: 0 0.5rem;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 2.5rem;
            }

            nav {
                flex-direction: column;
                align-items: center;
            }

            nav a {
                margin: 0.5rem 0;
            }
        }
    </style>
</head>
