    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    
        ::selection {
            background: rgb(18, 18, 18);
        }
    
        /* Body Styling */
        body {
            font-family: monospace;
            background: linear-gradient(135deg, #131313 50%, #000 50%, #101010 10%);
            background-size: 50px 50px; 
            background-repeat: repeat;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 4rem 1rem; /* Added padding to prevent collision */
        }
    
        header {
            margin-bottom: 2rem;
        }
    
        header h1 {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }
    
        header h1 span {
            color: rgb(210, 30, 30);
        }
    
        /* Navbar Styling */
        nav {
            position: fixed; /* Fixed position for navbar */
            top: 2rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 1rem; /* Added gap to create spacing */
            width: 100%;
            max-width: 600px; /* Limit the width of the navbar */
        }
    
        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 2rem;
            transition: transform 0.3s ease, color 0.3s ease;
        }
    
        nav a:hover {
            color: rgb(210, 30, 30);
            transform: scale(1.5);
        }
    
        section {
            max-width: 800px;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
    
        section h2 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: rgb(255, 255, 255);
        }
    
        section h2 span {
            color: rgb(210, 30, 30);
        }
    
        section p {
            font-size: 1.2rem;
            line-height: 1.8;
        }
    
        section p span {
            color: rgb(255, 255, 255);
            text-decoration: none;
        }
    
        footer {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: #666;
        }
    
        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 5rem 1rem; /* Adjust padding for tablet */
            }
    
            nav {
                flex-wrap: wrap; /* Allow icons to wrap */
                justify-content: center; /* Center-align icons */
            }
    
            nav a {
                font-size: 1.5rem;
            }
        }
    
        @media (max-width: 480px) {
            body {
                padding: 6rem 1rem; /* Adjust padding for mobile */
            }
    
            nav {
                flex-direction: row; /* Stack icons vertically */
                align-items: center;
                gap: 1rem; /* Add spacing between items */
                background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
                padding: 0.5rem 1rem;
                border-radius: 50px; /* Rounded corners for a smooth look */
                backdrop-filter: blur(10px); /* Adds the Gaussian blur effect */
                -webkit-backdrop-filter: blur(10px); /* For Safari compatibility */
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5); /* Optional shadow for depth */
                z-index: 1000; /* Ensures navbar stays above other elements */
            }
    
            nav a {
                font-size: 1.8rem;
            }
        }
    </style>
    
</head>
