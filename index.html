    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Font Awesome CDN -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ::selection {
            background: rgb(18, 18, 18);
        }

        body {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            background: linear-gradient(135deg, #131313 50%, #000 50%, #101010 10%);
            background-size: 50px 50px; 
            background-repeat: repeat;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            position: relative;
        }

        header {
            margin-bottom: 2rem;
        }

        header h1 {
            font-size: 5rem; /* Increased size */
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5); /* Added text shadow for better contrast */
            transition: font-size 0.3s ease-in-out; /* Smooth transition for font-size change */
        }

        header h1 span {
            color: rgb(210, 30, 30); /* Make the 'P' and 'G' red */
        }

        header h1:hover {
            font-size: 6rem; /* Slightly larger on hover */
        }

        header a {
            text-decoration: none; /* Remove underline from the anchor tag */
            color: inherit; /* Inherit the color of the text */
        }

        nav {
            position: absolute;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%);
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            width: auto;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1.5rem;
            font-size: 2rem; /* Increased size for icons */
            transition: transform 0.3s ease, color 0.3s ease; 
        }

        nav a:hover {
            color: rgb(210, 30, 30); /* Red on hover */
            transform: scale(1.5); /* Grow the icon to 1.5 times its size */
        }

        footer {
            position: absolute;
            bottom: 1rem;
            font-size: 0.8rem;
            color: #666;
        }

        @media (max-width: 600px) {
            
        }
    </style>
</head>
