<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Files</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ::selection {
            background: rgb(18, 18, 18);
        }

        body {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            background: linear-gradient(135deg, #131313 50%, #000 50%, #101010 10%);
            background-size: 50px 50px; 
            background-repeat: repeat;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        header {
            margin-bottom: 2rem;
        }

        header h1 {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        header h1 span {
            color: rgb(210, 30, 30);
        }

        nav {
            position: absolute;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: space-between;
            width: auto;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1.5rem;
            font-size: 2rem;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        nav a:hover {
            color: rgb(210, 30, 30);
            transform: scale(1.5);
        }

        .file-explorer {
            width: 80%;
            max-width: 500px;
            background: rgba(0, 0, 0, 0.7);
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .file-explorer h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: rgb(210, 30, 30);
        }

        .file-list {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: center;
        }

        .file {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 120px;
            text-align: center;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .file:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.2);
        }

        .file i {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            color: #fff; /* Ensures the icon is always white */
        }

        .file a {
            text-decoration: none;
            color: inherit; /* Inherit the color from the parent */
        }

        .file span {
            text-decoration: none;
            color: rgb(255, 255, 255);
        }

        .file span:hover {
            color: rgb(255, 255, 255);        
        }


        footer {
            position: absolute;
            bottom: 1rem;
            font-size: 0.8rem;
            color: #666;
        }

        @media (max-width: 600px) {
            .file {
                width: 100px;
            }

            .file i {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html"><i class="fas fa-home"></i></a>
        <a href="about.html"><i class="fas fa-user"></i></a>
        <a href="mailto:pratyay2@illinois.edu"><i class="fa-solid fa-envelope"></i></a>
        <a href="https://www.youtube.com/@pratyaygopal" target="_blank"><i class="fab fa-youtube"></i></a>
        <a href="https://github.com/pratyaygopal" target="_blank"><i class="fab fa-github"></i></a>
        <a href="https://www.linkedin.com/in/pratyay-gopal/" target="_blank"><i class="fab fa-linkedin"></i></a>
    </nav>

    <header>
        <h1><span>F</span>iles</h1>
        <h3>cool stuff that I did. (these wont give you a virus I promise)</h3>
    </header>

    <div class="file-explorer">
        <div class="file-list">
            <a href="docs/resume.pdf" target="_blank">
                <div class="file">
                    <i class="fa-solid fa-file"></i>
                    <span>resume</span>
                </div>
            </a>
            <a href="docs/fnaf.pdf" target="_blank">
                <div class="file">
                    <i class="fa-solid fa-file"></i>
                    <span>FPGA fnaf</span>
                </div>
            </a>
        </div>
    </div>

    <footer>
    </footer>
</body>
</html>
